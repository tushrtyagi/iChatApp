<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io ChatApp</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <script defer src="https://kit.fontawesome.com/ae8cbee826.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="chat.png" class="logo" alt="no-image">
        <h1>iChatApp</h1>
    </nav>
    <div class="container">
        
        <!-- <div class="message left">Tushar: Hey, how are you !?</div>
        <div class="message right">Friend: Bro, I Am fine . What about you?</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageinp" id="messageinp">
            <button class="btn" type="submit">Send <i class="fas fa-arrow-circle-right"></i></button>
        </form>
    </div>
</body>
</html>
